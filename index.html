<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>DOGE-TRANSLATOR</title>
    </head>
    <body>
        <header>
            <h1>Doge Translator</h1>
        </header>
        <main class="container">
            <article id="input-options">
                <h5>Translate Your Holiday Greetings!</h5>
                <textarea name="userInput" id="userInput" placeholder="christmas"></textarea><br>
                <select name="lang" id="lang">
                    <option value="None" selected>Select language</option>
                    <option value="doge">Doge</option>
                    <option value="german">German</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select><br>
                <button id="trans-btn">Translate!</button>
            </article>
            <hr>
            <div id="outputText"></div>

        </main>
        <footer>
            <div class="copyright">
                <h4>&copy;DOGE</h4>
            </div>
        </footer>
        <script type="text/javascript" src="javascripts/tamella.js"></script>
        <script type="text/javascript" src="javascripts/matt.js"></script>
        <script type="text/javascript" src="javascripts/preeti.js"></script>
        <script type="text/javascript" src="javascripts/main.js"></script>
    </body>
</html>
