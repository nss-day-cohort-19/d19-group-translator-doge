<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>DOGE=TRANSLATOR</title>
</head>
<body class="grey lighten-3">
  <div class="nav-wrapper center blue lighten-3">
    <h1>Doge' Translator</h1>
    <h5 id="special">Translate Holiday Phrases! </h5>
  </div>
    <main id="background">
      <div class="weird">
        <div class="container">
          <div class="col s4 offset-s4">
            <h5 class="white-text center padded">Write a festive message, then translate to a language of your choosing!</h5>
            <div class="input-field">
            <textarea class="materialize-textarea white-text" name="userInput" id="userInput" placeholder="Doge wants you to send holiday greetings!"></textarea>
            </div>
            <select name="lang" id="lang" class="white-text"><option value="None" selected>Select language</option>
            <option class="sel" value="doge">Doge</option>
            <option class="sel" value="german">German</option>
            <option class="sel" value="spanish">Spanish</option>
            <option class="sel" value="french">French</option>
            </select>
          </div>
        </div>
        <div class="container">
          <div class="center">
            <button class="blue lighten-1 waves-effect waves-light btn" type="input" id="trans-btn">Translate!</button>
            <div class="container">
              <h2 id="outputText" class="white-text"></h2>
            </div>
          </div>
        </div>
    </main>
    </div>

  <footer class="page-footer blue lighten-3 white-text center">
      <p>IIFE Translator</p>
      <div class="blue lighten-2 center">
        <p>&copy;DOGE</p>
      </div>
  </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="javascripts/tamella.js"></script>
    <script type="text/javascript" src="javascripts/matt.js"></script>
    <script type="text/javascript" src="javascripts/preeti.js"></script>
    <script type="text/javascript" src="javascripts/ruthie.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
